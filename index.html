<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cartoon Panda with Flowers</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #ea0d0d;
            --secondary-color: #ff1414;
            --accent-color: #d51818;
            --background-color: #89f7fe;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #89f7fe, #66a6ff);
            margin: 0;
            font-family: 'Montserrat', sans-serif;
            overflow: hidden;
        }

        .container {
            text-align: center;
            position: relative;
            width: 100%;
        }

        /* Name Animation */
        .name {
            font-size: 3rem;
            color: #fff;
            font-family: 'Dancing Script', cursive;
            animation: fadeIn 2s ease-in-out forwards;
            opacity: 0;
            position: relative;
            z-index: 3;
        }

        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(-20px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        /* Running Panda Animation */
        .panda-container {
            position: absolute;
            bottom: 20%;
            left: -200px;
            animation: run 8s linear infinite;
            opacity: 0;
            animation-delay: 2s;
        }

        .panda {
            position: relative;
            width: 150px;
            height: 120px;
        }

        .panda-body {
            width: 127px;
            height: 122px;
            background: #20b3c7;
            border-radius: 50%;
            display: flex;
            position: relative;
            animation: bodyBounce 0.5s infinite alternate;
            z-index: 10;
        }

        .panda-ear {
            width: 40px;
            height: 40px;
            background: #000;
            border-radius: 50%;
            position: absolute;
            top: -10px;
        }

        .panda-ear.left { left: -10px; }
        .panda-ear.right { right: -10px; }

        .panda-eye {
            width: 35px;
            height: 35px;
            background: #fff;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            position: absolute;
            top: 30px;
        }

        .panda-eye.left { left: 20px; }
        .panda-eye.right { right: 20px; }

        .panda-eye::after {
            content: '';
            width: 10px;
            height: 10px;
            background: #000;
            border:0.5px solid #fff;
            border-radius: 50%;
            position: relative;
            top: 5px;
            left: 5px;
            animation: moving 2s ease-in infinite alternate;
        }

        .panda-nose {
            width: 10px;
            height: 8px;
            background: #000;
            border-radius: 50%;
            position: absolute;
            top: 65px;
            left: 55px;
        }

        .panda-mouth {
            width: 30px;
            height: 15px;
            border: 3px solid #000;
            border-top: none;
            border-radius: 0 0 30px 30px;
            position: absolute;
            top: 70px;
            left: 45px;
        }

        /* Running Legs */
        .legs {
            position: absolute;
            bottom: -20px;
            width: 85%;
            height: 40px;
        }

        .leg {
            width: 20px;
            height: 60px;
            background: #000;
            display: flex;
            justify-content: center;
            position: absolute;
            animation: runCycle 0.5s infinite linear;
        }

        .front-leg { left: 20px; }
        .back-leg { right: 20px; animation-delay: -0.25s; }

        /* Flowers in Paw */
        .flower {
            position: absolute;
            right: -40px;
            top: 30px;
            transform: rotate(30deg);
            animation: sway 1s infinite alternate;
        }

        .flower .petal {
            width: 15px;
            height: 15px;
            background: #1212ec;
            border-radius: 50%;
            position: absolute;
        }

        .flower .center {
            width: 8px;
            height: 8px;
            background: #240cdc;
            border-radius: 50%;
            position: absolute;
            left: 3.5px;
            top: 6px;
            z-index: 2;
        }

        .flower .stem {
            width: 3px;
            height: 30px;
            background: #228b22;
            position: absolute;
            left: 6px;
            top: 15px;
        }

        @keyframes sway {
            0% { transform: rotate(30deg); }
            100% { transform: rotate(40deg); }
        }

        /* Footsteps */
        .footsteps {
            position: absolute;
            bottom: 10%;
            left: 0;
            width: 100%;
            height: 20px;
        }

        .footstep {
            width: 20px;
            height: 20px;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            position: absolute;
            animation: fadeFootstep 1s forwards;
        }

        @keyframes fadeFootstep {
            0% { opacity: 1; transform: scale(1); }
            100% { opacity: 0; transform: scale(0.5); }
        }

        /* Animations */
        @keyframes run {
            0% { left: -200px; opacity: 1; }
            100% { left: 120%; opacity: 1; }
        }

        @keyframes bodyBounce {
            0% { transform: translateY(0); }
            100% { transform: translateY(-10px); }
        }

        @keyframes runCycle {
            0%, 100% { transform: rotate(0deg); }
            50% { transform: rotate(30deg); }
        }

        /* Quote Animation */
        .quote {
            font-size: 3rem;
            color: #fff;
            font-family: 'Dancing Script', cursive;
            margin-top: 20px;
            opacity: 0;
            animation: fadeIn 2s ease-in-out 4s forwards;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.5);
            position: relative;
            z-index: 3;
        }

        /* Background Elements */
        .background {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: -1;
            background: linear-gradient(135deg, #89f7fe, #66a6ff);
            animation: gradientBG 10s ease infinite;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Floating Blossoms */
        .blossom {
            position: absolute;
            width: 10px;
            height: 10px;
            background: #ff69b4;
            border-radius: 50%;
            animation: float 6s infinite linear;
        }

        @keyframes float {
            0% { transform: translateY(100vh) rotate(0deg); }
            100% { transform: translateY(-100vh) rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="background"></div>
    <div class="container">
        <div class="name"> Mi bien se valiente</div>
        
        <div class="panda-container">
            <div class="panda">
                <div class="panda-body">
                    <div class="panda-ear left"></div>
                    <div class="panda-ear right"></div>
                    <div class="panda-eye left"></div>
                    <div class="panda-eye right"></div>
                    <div class="panda-nose"></div>
                    <div class="panda-mouth"></div>
                    <div class="flower">
                        <div class="petal" style="top: 0; left: 0"></div>
                        <div class="petal" style="top: 0; right: 0"></div>
                        <div class="petal" style="bottom: 0; left: 0"></div>
                        <div class="petal" style="bottom: 0; right: 0"></div>
                        <div class="center"></div>
                        <div class="stem"></div>
                    </div>
                </div>
                <div class="legs">
                    <div class="leg front-leg"></div>
                    <div class="leg back-leg"></div>
                </div>
            </div>
        </div>

        <div class="footsteps" id="footsteps"></div>

        <div class="quote">Be the sunshine that makes shadows of your life disappear</div>
    </div>

    <script>
        // Add floating blossoms
        function createBlossom() {
            const blossom = document.createElement('div');
            blossom.className = 'blossom';
            blossom.style.left = Math.random() * 100 + '%';
            blossom.style.animationDuration = Math.random() * 3 + 3 + 's';
            blossom.style.opacity = Math.random() * 0.5 + 0.5;
            document.body.appendChild(blossom);
            
            setTimeout(() => blossom.remove(), 6000);
        }

        setInterval(createBlossom, 500);

        // Add footsteps
        const footsteps = document.getElementById('footsteps');
        let stepCount = 0;

        function createFootstep() {
            const footstep = document.createElement('div');
            footstep.className = 'footstep';
            footstep.style.left = `${stepCount * 50}px`;
            footsteps.appendChild(footstep);
            stepCount++;

            setTimeout(() => footstep.remove(), 1000);
        }

        setInterval(createFootstep, 300);

        // Start panda animation after delay
        setTimeout(() => {
            document.querySelector('.panda-container').style.opacity = '1';
        }, 2000);
    </script>
</body>
</html>
